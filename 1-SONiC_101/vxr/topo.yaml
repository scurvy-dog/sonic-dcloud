simulation:
   no_image_copy: true

devices:
  leaf-1: &sonic-rtr
    os_type: sonic
    image: /home/cisco/images/onie-recovery-x86_64-cisco_8000-r0.iso
    onie-install: /home/cisco/images/vxr-sonic-cisco-8000.bin
    platform: spitfire_f
    linecard_types: [matilda32]
    linux_username: cisco
    linux_password: cisco123
    vxr_sim_config:
      shelf:
        ConfigS1NpsuiteVer:  '1.77.0'
        ConfigS1SdkVer: '1.63.1.10'

  leaf-2:
    <<: *sonic-rtr

  spine-1: 
    <<: *sonic-rtr

  spine-2:
    <<: *sonic-rtr

connections:
  hubs:
    l1s1:         
      - leaf-1.Ethernet[0..1]
      - spine-1.Ethernet[0..1]

    l1s2:         
      - leaf-1.Ethernet[2..3]
      - spine-2.Ethernet[2..3]

    l2s1:         
      - leaf-2.Ethernet[2..3]
      - spine-1.Ethernet[2..3]

    l2s2:         
      - leaf-2.Ethernet[0..1]
      - spine-2.Ethernet[0..1]