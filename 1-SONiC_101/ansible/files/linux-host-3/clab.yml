name: c8101-sonic

mgmt:
  network: mgt_net
  ipv4_subnet: 172.10.10.0/24
  bridge: sonic_mgt_br

topology:
  kinds:
    linux:
      image: c8000-clab-sonic:31
      binds: 
          - /home/cisco/images:/images
      env:
          IMAGE: /images/sonic-cisco-8000.bin
          PID: '8101-32H'

  nodes:

    sonic-rtr-spine-1:
      kind: linux
      mgmt_ipv4: 172.10.10.103

  links:

    - endpoints: ["sonic-rtr-spine-1:eth1", "host:sonic-rtr-spine-1-eth1"]
    - endpoints: ["sonic-rtr-spine-1:eth2", "host:sonic-rtr-spine-1-eth2"]

    - endpoints: ["sonic-rtr-spine-1:eth3", "host:sonic-rtr-spine-1-eth3"]
    - endpoints: ["sonic-rtr-spine-1:eth4", "host:sonic-rtr-spine-1-eth4"]


