name: c8201-sonic

mgmt:
  network: mgt_net
  ipv4_subnet: 172.10.10.0/24
  bridge: sonic_mgt_br

topology:
  kinds:
    linux:
      image: c8000-clab-sonic:29
      binds: 
          - /home/cisco/images:/images
      env:
          IMAGE: /images/sonic-cisco-8000-clab.bin
          PID: '8101-32H'

  nodes:

    leaf-1:
      kind: linux
      mgmt_ipv4: 172.10.10.101

    sonic_e32:
      kind: bridge

  links:

    - endpoints: ["leaf-1:eth1", "host:leaf-1-eth1"]
    - endpoints: ["leaf-1:eth2", "host:leaf-1-eth2"]

    - endpoints: ["leaf-1:eth3", "host:leaf-1-eth3"]
    - endpoints: ["leaf-1:eth4", "host:leaf-1-eth4"]

    - endpoints: ["leaf-1:eth5", "sonic_e32:leaf-1-eth5"]

