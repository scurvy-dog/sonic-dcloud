name: c8201-sonic-leaf-2

mgmt:
  network: mgt_net
  ipv4_subnet: 172.10.10.0/24

topology:
  kinds:
    linux:
      image: c8000-clab-sonic:29
      binds: 
          - /home/cisco/images:/images
      env:
          IMAGE: /images/sonic-cisco-8000-clab.bin
          PID: '8201-32FH'

  nodes:

    leaf02:
      kind: linux
      mgmt_ipv4: 172.10.10.201

    leaf02e32-host2:
      kind: bridge

  links:

    - endpoints: ["leaf02:eth1", "host:leaf02-eth1"]
    - endpoints: ["leaf02:eth2", "host:leaf02-eth2"]

    - endpoints: ["leaf02:eth3", "host:leaf02-eth3"]
    - endpoints: ["leaf02:eth4", "host:leaf02-eth4"]

    - endpoints: ["leaf02:eth5", "leaf02e32-host2:leaf02eth5"]

