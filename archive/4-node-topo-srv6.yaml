    l1s1:         
      - leaf-1.Ethernet[0..1]
      - spine-1.Ethernet[0..1]

    l1s2:         
      - leaf-1.Ethernet[2..3]
      - spine-2.Ethernet[2..3]

    l2s1:         
      - leaf-2.Ethernet[2..3]
      - spine-1.Ethernet[2..3]

    l2s2:         
      - leaf-2.Ethernet[0..1]
      - spine-2.Ethernet[0..1]
  
